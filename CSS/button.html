<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .button{
      width: 150px;
      height: 50px;
      font-size: 20px;
      font-weight: 500;
      border: none;
      background-color: #fff;
      border-radius: 45px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    }
    .button:hover{
      background-color: #1b5cec;
      box-shadow: 0px 15px 20px rgba(27, 92, 236, 0.4);
    }
  </style>
</head>
<body>
  <button class="button">제출하기</button>
</body>
</html>
